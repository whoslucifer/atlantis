# ============================================= #
# Start with defaults from the Sensible plugin  #
# --------------------------------------------- #
# ============================================= #

set  -g default-terminal "screen"
set  -g base-index      1
setw -g pane-base-index 1
# We need to set default-shell before calling new-session
set  -g default-shell "/run/current-system/sw/bin/nu"

set -g status-keys vi
set -g mode-keys   vi

# rebind main key: M-t
unbind C-b
set -g prefix M-t
bind -N "Send the prefix key through to the application" \
  M-t send-prefix

#render images
set -gq allow-passthrough on
set -g visual-activity off

set  -g mouse             on
setw -g aggressive-resize off
setw -g clock-mode-style  12
set  -s escape-time       0
set  -g history-limit     2000

set-option -sa terminal-overrides ",xterm*:Tc"
bind c copy-mode
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel
bind-key b set-option status
bind v split-window -v -c "#{pane_current_path}"
bind h split-window -h -c "#{pane_current_path}"

set-option -g default-terminal "screen-256color"
set-option -g status-right-length 100
set-option -g @main_accent "#55CDFC"
set-option -g @window_color "#F7A8B8"
set-option -g @indicator_color "#FFFFFF"
set-option -g pane-active-border fg=black
set-option -g pane-border-style fg=black
set-option -g status-style "bg=default fg=default"
set-option -g status-left "#[reverse,fg=#{@indicator_color}]#{?client_prefix,  ,}"
set-option -g status-right '#[fg=white]#(if git -C "#{pane_current_path}" rev-parse --is-inside-work-tree 2>/dev/null; then echo "  on #[fg=#{@window_color}]$(git -C "#{pane_current_path}" rev-parse --abbrev-ref HEAD)"; fi) #[fg=#{@window_color}] #[fg=default]#{pane_current_path} #[reverse,fg=#{@main_accent},bg=black] %H #[fg=#{@window_color},bg=black] %M '
set-option -g window-status-current-format "#[reverse,fg=#{@main_accent},bg=default] #I #[fg=#{@window_color},bg=black] #W "
set-option -g window-status-format "#[reverse,fg=#{@window_color},bg=default] #I #[fg=#{@window_color},bg=black] #W "
set-option -g window-status-separator ""

